<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veteriner Login</title>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tables.css}"/>

</head>
<body>
<div layout:fragment="content" th:remove="tag" >
    <!--<img th:src="@{/img/background-image.png}"/>-->
        <div class="container my-2">
        <h2>Hayvan Sahipleri</h2>
        <p class="my-5">
        <a href="/owners/new" class="btn btn-primary">
        <i class="fas fa-user-plus ml-2"> Kayıt Ekle </i></a>
        </p>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Ad</th>
                    <th scope="col">Soyad</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefon Numarası</th>
                    <th>Düzenle</th>
                    <th>Sil</th>
                    <th>Randevu Al</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="owner : ${allOwners}">
                    <td th:text="${owner.id}"></td>
                    <td th:text="${owner.firstName}"></td>
                    <td th:text="${owner.lastName}"></td>
                    <td th:text="${owner.email}"></td>
                    <td th:text="${owner.phoneNumber}"></td>
                    <td>
                        <a th:href="@{'/owners/edit/' + ${owner.id}}" class="btn btn-primary">
                            <i class="fas fa-user-edit ml-2"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{'/owners/delete/' + ${owner.id}}" class="btn btn-primary"
                           onclick="if (!(confirm('Silmek istediğinize emin misiniz?'))) return false">
                            <i class="fas fa-user-times ml-2"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{'/date/new' }" class="btn btn-primary">
                            <i class="fas fa-calendar-alt"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
</div>
</body>
</html>
