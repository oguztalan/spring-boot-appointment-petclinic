<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Yeni Kayıt</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" >
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="#" th:action="@{/users}" method="POST" th:object="${user}">
                <h1 align="center">Yeni Kullanıcı Kaydı</h1>
                <br>

                <div  class="form-group ">
                    <label for="user">Kullanıcı Adı</label>
                <input class="form-control"
                       th:field="*{username}"
                       type="text"
                       id="user"
                       name="user"
                       placeholder="Kullanıcı Adı"
                       />
                </div>

                <div class="form-group ">
                    <label for="password">Şifre</label>
                    <input class="form-control"
                             th:field="*{password}"
                             type="password"
                               id="password"
                               name="password"
                           placeholder="Şifre"/>
                </div>
                <div class="form-group">
                    <div class="row" >
                        <div class="col-12 mt-2 col-sm-offset-10">
                <button align="center" class="btn btn-success" type="submit">Kaydet</button>
                <a align="center" class="btn btn-danger" href="#" th:href="@{/login}">Geri</a>
                        </div>
                    </div>
                </div>

            </form>
        </div>
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
