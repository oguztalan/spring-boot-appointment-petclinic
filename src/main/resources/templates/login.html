<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
    <title>Veteriner Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" >

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 align="center">Giriş</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Yanlış kullanıcı adı yada şifre girdiniz.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Çıkış yaptınız.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Kullanıcı Adı">
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Şifre">
                </div>
                <div class="form-group">
                    <div class="row" >
                        <div class="col-12 mt-2 col-sm-offset-8">
                            <button align="center" class="btn btn-success" type="submit">Giriş</button>
                            <a align="center" class="btn btn-info" href="#" th:href="@{/users/new}">Yeni Üye Kaydı</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--<p><a href="/" th:href="@{/}">Sayfayı Yenile</a></p> <div class="col-sm-4 col-sm-offset-2">-->

</div>
</body>
</html>
