<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Veteriner Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Giriş</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Kullanıcı Adı">
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Şifre">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-12 mt-2 col-sm-offset-8">
                            <button class="btn btn-success" type="submit">Giriş</button>
                            <a class="btn btn-info" href="#" th:href="@{/users/new}">Yeni Üye Kaydı</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--<p><a href="/" th:href="@{/}">Sayfayı Yenile</a></p> <div class="col-sm-4 col-sm-offset-2">-->

</div>
</body>
</html>
