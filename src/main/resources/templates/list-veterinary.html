<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veteriner Randevu Kayıt Sistemi</title>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tables.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://madxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" th:remove="tag" >
    <!--<img th:src="@{/img/background-image.png}"/>-->
    <div class="container my-2">
        <h2>Sistem Kullanıcıları</h2>
        <p class="my-5">
            <a href="/users/new" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Kayıt Ekle </i></a>
        </p>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Kullanıcı adı</th>
                <th>Düzenle</th>
                <th>Sil</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${allUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td>
                    <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-primary">
                        <i class="fas fa-user-edit ml-2"></i>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-primary"
                       onclick="if (!(confirm('Silmek istediğinize emin misiniz?'))) return false">
                        <i class="fas fa-user-times ml-2"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
