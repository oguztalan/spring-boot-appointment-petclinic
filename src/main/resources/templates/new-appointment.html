<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veteriner Login</title>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tables.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="content" th:remove="tag" >
<div class="container">
    <div class="row">
        <div  class="col-6">
            <form action="#" th:action="@{/date/save}" method="POST" th:object="${appointment}">
                <h3 class="alert-heading">Yeni Randevu</h3>
                <br>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="date">Tarih</label>
                         <input class="form-control" type="date" id="date" name="date" th:field="*{date}" placeholder="Example: 2018-02-27 15:30:00"/>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="time">Saat</label>
                        <input class="form-control" type="time" id="time" name="time" th:field="*{time}" placeholder="Example: 15:30:00"/>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group">
                    <label for="description">Açıklama</label>
               <input class="form-control" type="text" id="description" name="description" placeholder="Example: Description of something that I have to do"/>
                </div>
                </div>
                <div class="form-group">
                    <label for="priority">Önem Derecesi</label>
                    <input class="form-control" type="text" id="priority" name="priority" placeholder="Example: high"/>
                </div>
                    <br>
                <button class="btn btn-info" type="submit">Ekle</button>
                <a class="btn btn-danger" href="#" th:href="@{/date/list-appointments}">Geri</a>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
